<title>Map with a legend for areas</title>
<style type="text/css">
  body {
    color: #818181;
    font-family: Helvetica, Arial, sans-serif;
  }

  h1 {
    font-size: 30px;
    margin: auto;
    margin-top: 50px;
  }

  .container {
    max-width: 500px;
    height:3000px;
    margin: auto;
  }


  /* Specific mapael css class are below
   * 'mapael' class is added by plugin
  */

  .mapael .map {
    position: relative;
  }

  .mapael .mapTooltip {
    position: absolute;
    background-color: #fff;
    moz-opacity: 0.70;
    opacity: 0.70;
    filter: alpha(opacity=70);
    border-radius: 10px;
    padding: 10px;
    z-index: 1000;
    max-width: 220px;
    display: none;
    color: #343434;
  }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"
        charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.0/raphael-min.js" charset="utf-8"></script>
<script src="../../js/jquery.mapael.js" charset="utf-8"></script>
<script src="../../js/maps/usa_states.js" charset="utf-8"></script>

<script type="text/javascript">
  $( document ).ready(function() {
    var mapSettings = {
      name: "usa_states",
      defaultArea: {
        attrs: {
          stroke: "#fff",
          "stroke-width": 1
        },
        attrsHover: {
          "stroke-width": 2
        }
      }
    };
    var legendSettings = {
      area: {
        title: "Legend",
        slices: [
          {
            min: 5,
            max: 9,
            attrs: {
              fill: "#BE7340"
            },
            label: "Serves portions of the state"
          },
          {
            min: 10,
            attrs: {
              fill: "#e76106"
            },
            label: "Serves the whole state"
          }
        ]
      }
    };
    $("#prudentproduce").mapael({
      map: mapSettings,
      legend: legendSettings,
      areas: {
        "IA": {
          value: "5",
          href: "#",
          tooltip: {content: "<span style=\"font-weight:bold;\">Iowa</span><br />the counties of Polk, Warren, Dallas and Story; Ames, Alleman, Huxley & Nevade"}
        }
      }
    });
    $("#peapod").mapael({
      map: mapSettings,
      legend: legendSettings,
      areas: {
        "CT": {
          value: "11",
          href: "#",
          tooltip: {content: "<span style=\"font-weight:bold;\">Connecticut</span><br />"}
        },
        "DC": {
          value: "5",
          tooltip: {content: "<span style=\"font-weight:bold;\">Washington DC</span><br />"}
        },
        "IN": {
          value: "5",
          tooltip: {content: "<span style=\"font-weight:bold;\">Indiana</span><br />Indianapolis"}
        },

        "MA": {
          value: "10",
          href: "#",
          tooltip: {content: "<span style=\"font-weight:bold;\">Massachusetts</span><br />"}
        },
        "MD": {
          value: "10",
          href: "#",
          tooltip: {content: "<span style=\"font-weight:bold;\">Maryland</span><br />"}
        },
        "NJ": {
          value: "10",
          href: "#",
          tooltip: {content: "<span style=\"font-weight:bold;\">New Jersey</span><br />"}
        },
        "NY": {
          value: "10",
          href: "#",
          tooltip: {content: "<span style=\"font-weight:bold;\">New York</span><br />"}
        },
        "PA": {
          value: "5",
          href: "#",
          tooltip: {content: "<span style=\"font-weight:bold;\">Pennsylvania</span><br />Philadelphia, S.E. Pennsylvania, Central Pennsylvania"}
        },
        "VA": {
          value: "10",
          href: "#",
          tooltip: {content: "<span style=\"font-weight:bold;\">Virginia</span><br />"}
        },
        "WI": {
          value: "5",
          href: "#",
          tooltip: {content: "<span style=\"font-weight:bold;\">Wisconsin</span><br />Milwaukee, S.E. Wisconsin"}
        },
        "RI": {
          value: "11",
          href: "#",
          tooltip: {content: "<span style=\"font-weight:bold;\">Rhode Island</span><br />"}
        }
      }
    })
    $("#relayfoods").mapael({
      map: mapSettings,
      legend: legendSettings,
      areas: {
        "MD": {
          value: "5",
          href: "#",
          tooltip: {content: "<span style=\"font-weight:bold;\">Maryland</span><br />Baltimore"}
        },
        "VA": {
          value: "5",
          href: "#",
          tooltip: {content: "<span style=\"font-weight:bold;\">Virginia</span><br />Charlottesville, Richmond"}
        },
        "DC": {
          value: "5",
          href: "#",
          tooltip: {content: "<span style=\"font-weight:bold;\">Washington DC</span><br />"}
        },
        "NC": {
          value: "5",
          href: "#",
          tooltip: {content: "<span style=\"font-weight:bold;\">North Carolina</span><br />Raleigh, Durham and Chapel Hill, and surrounding zipcodes "}
        }
      }
    });
;
  });
</script>
</head>

<body>
<div class="container">
  <div id="peapod" class="mapcontainer">
    <h1>PeaPod.com</h1>

    <div class="map">

    </div>
  </div>
  <div id="prudentproduce" class="mapcontainer">
    <div class="areaLegend">
      <span>Alternative content for the legend</span>
    </div>
    <h1>Prudent Produce</h1>
    <div class="map">
      <span>Alternative content for the map</span>
    </div>
  </div>
  <div id="relayfoods" class="mapcontainer">
    <h1>RelayFoods.com</h1>
    <div class="map">
